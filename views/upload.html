<?xml version="1.0" encoding="utf-8" ?>
<html>
<div ng-controller='UploadCtrl'>
    <div class="container">
        <div class="col s6">
            <br>
            <div class="row">
                <div class="col s8 offset-s2">
                    <input id="meme" type="file" class="filepond" name="filepond"
                        accept="image/png, image/jpeg, image/gif">
                </div>
            </div>
            <div style="text-align: center">
                <a class="waves-effect waves-light btn" ng-click="upload()"><i class="material-icons"
                        name="upload">arrow_upward</i></a>
            </div>
        </div>
    </div>
</div>

</html>
